<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Productos</title>
    <!--    Hojas de estilos    -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--    Icono               -->
    <link rel="shortcut icon" href="img/Favicon.ico" type="image/x-icon">
    <!--    Fuentes de texto    -->
    <link rel="stylesheet" href="fonts/pacifico-rubik.min.css">
    <!--    Fuentes de iconos   -->
    <link rel="stylesheet" href="fonts/fontawesome-free-5.6.3-web/css/all.min.css">
</head>

<body>
    <!--    Barra de navegacion -->
    <div id="barraNavegacion"></div>
    <!--    Encabezado      -->
    <div class="container">
        <h1 class="text-capitalize font-weight-bold">Productos Registrados</h1>
    </div>
    <!--    Tabla de productos    -->
    <div class="container animated pulse table-cont" id="table-cont">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Proveedor</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Minimo</th>
                    <th scope="col">Maximo</th>
                    <th scope="col">Compra</th>
                    <th scope="col">Venta</th>
                    <th scope="col" class="text-center" width=15%>
                        <button type="button" class="btn create" id="nuevo">
                            <i class="fas fa-plus-circle"></i> Nuevo
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="outputProductos">
            </tbody>
        </table>
    </div>
    <!--    Modal nuevo/editar-->
    <div class="modal fade" id="nuevo-editar" tabindex="-1" role="dialog" aria-labelledby="nuevo-editarTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nuevo-editarTitle">Nuevo Producto</h5>
                </div>
                <form id="form">
                    <div class="modal-body">
                        <input type="hidden" name="id" id="id">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputProductoRP">Producto</label>
                                <input type="text" class="form-control" name="producto" id="inputProductoRP"
                                    placeholder="Producto" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCategoriaRP">Categoria</label>
                                <select id="inputCategoriaRP" name="categoria" class="form-control">
                                    <option value="lol">lol</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputProveedorRP">Proveedor</label>
                                <select id="inputProveedorRP" name="proveedor" class="form-control">
                                    <option value="lol">lol</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputStockRP">Stock</label>
                                <input type="number" class="form-control" id="inputStockRP" name="stock" placeholder="Stock"
                                    required min="0">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputStockMinRP">Stock Minimo</label>
                                <input type="number" class="form-control" id="inputStockMinRP" name="stock_minimo"
                                    placeholder="Stock Minimo" required min="0">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputStockMaxRP">Stock Maximo</label>
                                <input type="number" class="form-control" id="inputStockMaxRP" name="stock_maximo"
                                    placeholder="Stock Maximo" required min="0">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputPrecioCompraRP">Precio Compra</label>
                                <input type="number" class="form-control" id="inputPrecioCompraRP" name="precio_compra"
                                    placeholder="Precio Compra" required min="0" step="0.01">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPrecioVentaRP">Precio Venta</label>
                                <input type="number" class="form-control" id="inputPrecioVentaRP" name="precio_venta"
                                    placeholder="Precio Venta" required min="0" step="0.01">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <span id="mensaje" class="mx-3"></span>
                        <button type="button" class="btn" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn create" id="guardarProveedor">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--    Modal elimina   -->
    <div class="modal fade" id="eliminarRegistro" tabindex="-1" role="dialog" aria-labelledby="eliminarLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarLabel">Eliminar</h5>
                </div>
                <div class="modal-bod text-center">
                    <p>Â¿Esta seguro de eliminar?</p>
                    <p id="eliminar"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn delete" id="elimina">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    <!--    Pie de pagina       -->
    <div id="piePagina"></div>
    <!--    Scripts             -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/animated.min.js"></script>
    <script src="js/main.js"></script>
    <!--    Back-end            -->
    <script src="js/productos.js"></script>
</body>

</html>
