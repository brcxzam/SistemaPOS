<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usuarios</title>
    <!--    Hojas de estilos    -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--    Icono               -->
    <link rel="shortcut icon" href="img/Favicon.ico" type="image/x-icon">
    <!--    Fuentes de texto    -->
    <link rel="stylesheet" href="fonts/pacifico-rubik.min.css">
    <!--    Fuentes de iconos   -->
    <link rel="stylesheet" href="fonts/fontawesome-free-5.6.3-web/css/all.min.css">
</head>

<body>
    <!--    Barra de navegacion -->
    <div id="barraNavegacion"></div>
    <!--    Nuevo usuario       -->
    <div class="container">
        <h1 class="text-capitalize font-weight-bold">Usuarios Registrados</h1>
    </div>
    <!--    Tabla de usuarios   -->
    <div class="container animated pulse table-cont" id="table-cont">
        <table class="table table-fixed">
            <thead>
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Nombre (s)</th>
                    <th scope="col">Apellido (s)</th>
                    <th scope="col">Permiso</th>
                    <th scope="col">Estado</th>
                    <th scope="col" class="text-center">
                        <button type="button" class="btn create" id="nuevo">
                                <i class="fas fa-plus-circle"></i> Nuevo
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="outputUsuarios"></tbody>
        </table>
    </div>
    <!--    Modal nuevo/editar usuario   -->
    <div class="modal fade" id="usuario" tabindex="-1" role="dialog" aria-labelledby="usuarioTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form id="formUsuario">
                    <div class="modal-header">
                        <h5 class="modal-title" id="usuarioTitle">Nuevo Usuario</h5>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id" id="id">
                        <div class="form-row" id="emailpass"></div>
                        <div class="form-group">
                            <label for="nombre_s">Nombre (s)</label>
                            <input type="text" class="form-control" name="nombre_s" id="nombre_s" placeholder="Nombre (s)"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="apellido_s">Apellido (s)</label>
                            <input type="text" class="form-control" name="apellido_s" id="apellido_s" placeholder="Apellido (s)"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="permiso">Permiso</label>
                            <select name="permiso" id="permiso" class="form-control">
                                <option value="2">Empleado</option>
                                <option value="1">Administrador</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <span id="mensaje" class="mx-3"></span>
                        <button type="button" class="btn" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn create" id="usuarioNuevo">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--    Modal elimina usuario -->
    <div class="modal fade" id="eliminarUsuario" tabindex="-1" role="dialog" aria-labelledby="eliminarUsuarioLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarUsuarioLabel">Eliminar Usuario</h5>
                </div>
                <div class="modal-bod text-center">
                    <p>¿Esta seguro de eliminar al usuario?<b>
                            <p id="emailEliminar"></p>
                        </b></p>
                    <p>La información relacionada al usuario tambien sera eliminada. <br> Si solo quiere restringir el
                        acceso es
                        recomendable solo desactivar la cuenta del usuario.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn delete" onclick="deleteUsuario()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    <!--    Pie de pagina       -->
    <div id="piePagina"></div>
    <!--    Scripts             -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/animated.min.js"></script>
    <script src="js/main.js"></script>
    <!--    Back-end            -->
    <script src="js/usuarios.js"></script>
</body>

</html>
