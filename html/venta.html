<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Venta</title>
    <!--    Hojas de estilos    -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--    Icono               -->
    <link rel="shortcut icon" href="img/Favicon.ico" type="image/x-icon">
    <!--    Fuentes de texto    -->
    <link rel="stylesheet" href="fonts/pacifico-rubik.min.css">
    <!--    Fuentes de iconos   -->
    <link rel="stylesheet" href="fonts/fontawesome-free-5.6.3-web/css/all.min.css">
</head>

<body>
    <!--    Barra de navegacion -->
    <div id="barraNavegacion"></div>
    <!-- ! -->
    <div class="container animated pulse">
        <div class="row">
            <div class="col-8">
                <table class="table table-sm table-cont" id="table-cont">
                    <thead class="text-center thead-light">
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Subtotal</th>
                            <th scope="col">Impuesto</th>
                            <th scope="col">Total</th>
                            <th scope="col" width="75px"></th>
                        </tr>
                    <tbody id="outputProductos" class="text-center">

                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <p class="text-center p-0 my-1">Ingrese</p>
                <form id="codeProduct">
                    <div class="form-row">
                        <label for="codigoProducto">Código de Producto</label>
                        <div class="form-group col-10">
                            <input type="number" class="form-control" name="producto" id="codigoProducto" placeholder="Código de Producto">
                        </div>
                        <div class="form-group col-2">
                            <button type="submit" class="btn">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <p class="text-center p-0 m-0">O</p>
                <form id="selectProduct">
                    <div class="form-row">
                        <label for="seleccionProducto">Seleccione el Producto</label>
                        <div class="form-group col-10">
                            <select class="form-control" name="producto" id="seleccionProducto">
                                <option value="">lol</option>
                            </select>
                        </div>
                        <div class="form-group col-2">
                            <button type="submit" class="btn">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="container my-3">
                    <div class="row">
                        <div class="col-sm-4">
                            <p class="text-left font-weight-bold">
                                Total:
                            </p>
                        </div>
                        <div class="col-sm-8">
                            <p class="text-right font-weight-bold" id="total">
                                lol
                            </p>
                        </div>
                    </div>
                </div>
                <form id="cashSale">
                    <div class="form-group">
                        <label for="efectivo">Efectivo</label>
                        <input type="number" class="form-control" name="efectivo" id="efectivo" placeholder="Efectivo"
                            required min="0" step="0.01">
                    </div>
                    <div id="mensaje" class="text-center my-3"></div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="form-group col-10">
                                <button type="submit" class="btn btn-lg btn-block">
                                    Vender <i class="fas fa-cart-arrow-down"></i>
                                </button>
                            </div>
                            <div class="form-group col-2">
                                <button class="btn btn-block eliminar mt-1 mb-1" id="confirmCancelar">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--    Modal cambio            -->
    <div class="modal fade" id="modalCambio" tabindex="-1" role="dialog" aria-labelledby="modalCambioTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCambioTitle">Cambio</h5>
                </div>
                <div class="modal-body text-center">
                    <span id="cambio"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" id="close">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!--    Modal modalCancelar      -->
    <div class="modal fade" id="modalCancelar" tabindex="-1" role="dialog" aria-labelledby="modalCancelarLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCancelarLabel">Cancelar</h5>
                </div>
                <div class="modal-bod text-center">
                    <p>¿Esta seguro de cancelar la venta?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn eliminar" id="cancelar">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!--    Pie de pagina       -->
    <div id="piePagina"></div>
    <!--    Scripts             -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/animated.min.js"></script>
    <script src="js/main.js"></script>
    <!--    Back-end            -->
    <script src="js/venta.js"></script>
</body>

</html>
